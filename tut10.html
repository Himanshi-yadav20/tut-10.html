<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>

<body>
    <h3> ids and classes tutorial</h3>
    <!-- id is the identifierand in page repetition of name is not allowed(one id belong to one element) -->
    <!-- by class we can assign style too 100 things just like boder red 2px margin padding and so on -->
    <!-- in class we can define multiple class to one at one time but using space between them -->
    <!-- one class can define with multiple elements and one element is define to multipe class  -->
    <!-- or       i give multiple class to one element and i can add one class to multiple elements -->
    <div id="mainbox" class="redBg blackborder">
        this is mainbox</div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- . is for class and # is fo id -->
    <!-- span.redbg+enter  -->
    <!-- span#mainspan+enter  -->
    <!-- div.redbg.blackborder.anotherclass+enter  -->
    <!-- id is unique just for one element and class can be for multiple element  -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- emet takes div tag as default -->
    <!-- .blackbaground+enter  -->
    <div class="blackbackground"></div>
    <!-- creating multiple element using emet   -->
    <!-- span.myclss.myclass2.myclass3 + <tab> -->
    <span class="myclss myclass2 myclass3"></span>

    <!-- if i want multiple line then  just  span.myclss.myclass2.myclass3*4 + <tab>-->
    <span class="myclss myclass2 myclass3">first</span><span class="myclss myclass2 myclass3">second</span><span
        class="myclss myclass2 myclass3">third</span><span class="myclss myclass2 myclass3">fourth</span>


</body>

</html>
